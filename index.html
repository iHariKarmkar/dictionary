<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="heading">
          <h2 class="title">Dictionary</h2>
          <p>Type a word to find the meaning.</p>
        </div>

        <div class="search-area flex">
          <div class="search-bar">
            <input type="text" placeholder="Type a word to search..." />
          </div>
          <div class="search-icon flex">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
        <p class="message-text">Searching...</p>
        <div class="meaning-area">
          <p class="word"><strong>Word</strong></p>
          <p class="definition"><strong>Definition: </strong></p>
          <p class="meaning">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Minima
            minus repellat assumenda itaque. Culpa, dignissimos quo?
          </p>
        </div>
        <div class="audio">
          <audio
            src=""
            controls
          ></audio>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
